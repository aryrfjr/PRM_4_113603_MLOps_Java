<h2>Nominal Composition Manager</h2>
<select [(ngModel)]="mode">
  <option value="Read">Read</option>
  <option value="Create">Create</option>
  <option value="Update">Update</option>
  <option value="Delete">Delete</option>
</select>

<div *ngIf="mode === 'Create'">
  <h3>Create</h3>
  <input [(ngModel)]="name" placeholder="Name" />
  <textarea [(ngModel)]="description" placeholder="Description"></textarea>
  <button (click)="create()">Create</button>
</div>

<div *ngIf="mode === 'Read'">
  <h3>Read</h3>
  <ul>
    <li *ngFor="let comp of compositions">
      {{ comp.name }} - {{ comp.description }}
    </li>
  </ul>
</div>

<div *ngIf="mode === 'Update'">
  <h3>Update</h3>
  <select [(ngModel)]="selected">
    <option *ngFor="let comp of compositions" [value]="comp.name">
      {{ comp.name }}
    </option>
  </select>
  <input [(ngModel)]="name" placeholder="New Name" />
  <textarea [(ngModel)]="description" placeholder="New Description"></textarea>
  <button (click)="update()">Update</button>
</div>

<div *ngIf="mode === 'Delete'">
  <h3>Delete</h3>
  <select [(ngModel)]="selected">
    <option *ngFor="let comp of compositions" [value]="comp.name">
      {{ comp.name }}
    </option>
  </select>
  <button (click)="delete()">Delete</button>
</div>
